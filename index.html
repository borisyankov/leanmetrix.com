<!DOCTYPE html>
<html lang="en" ng-app="leanMetrix">

<head>
    <title>LeanMetrix</title>

    <link href="style.css" rel="stylesheet">

    <script src="lib.js"></script>
    <script src="app.js"></script>
    <script src="templates.js"></script>
</head>

<body>
    <header>
        <img class="logo" src="/img/lean-metrix-logo.svg" alt="LeanMetrix"></img>
        <ng-include class="auth-panel" src="'auth/auth.html'"></ng-include>
    </header>
    <div class="content">
        <div ng-if="!$root.authData">
            <ng-include src="'signin/signin.html'" style="width: 48%; float: left"></ng-include>
            <ng-include src="'create-account/create-account.html'" style="width: 48%; float: left; margin-left: 4%"></ng-include>
        </div>
        <div ng-if="$root.authData">
            <ng-include src="'messages/domains.html'"></ng-include>
            <ng-include src="'messages/messages.html'"></ng-include>
        </div>
    </div>
</body>

</html>
